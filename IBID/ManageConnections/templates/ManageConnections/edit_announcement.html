{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body_middle_block-2 %}

<form action="" method="POST">
  {% csrf_token %}
  {% crispy announcement_form %}
  <button type="submit" class="btn btn-primary" name="next" value="{{ next }}">Update</button>
  
{% if isidea %}
  <a class="btn btn-danger"  href="{% url 'ManageIdea:remove_announcement' announcement.idea.id announcement.id %}">Gesuch Löschen</a>
{% else%}
	<a class="btn btn-danger"  href="{% url 'ManageUsers:remove_announcement' announcement.owner.id announcement.id %}">Gesuch Löschen</a>
{% endif %}
</form>

{% endblock %}
